    <script>var queryParams = new URLSearchParams(window.location.search), theme = queryParams.get("brightness"); theme ||= window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light", document.body.classList.add(theme)</script>
    <!-- Loading indicator -->
    <div id="loading">
        <style>
            body {
                inset: 0;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: fixed
            }

            #loading {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                width: 100%
            }

            #loading img {
                animation: 1s ease-in-out 0s infinite alternate breathe;
                opacity: .9;
                transition: opacity .4s
            }

            #loading.main_done img {
                opacity: 1
            }

            #loading.init_done img {
                animation: .33s ease-in-out 0s 1 forwards zooooom;
                opacity: .05
            }

            @keyframes breathe {
                from {
                    transform: scale(1)
                }

                to {
                    transform: scale(.95)
                }
            }

            @keyframes zooooom {
                from {
                    transform: scale(1)
                }

                to {
                    transform: scale(.01)
                }
            }
        </style><img src="/icons/logo_icon.webp" width="192" height="192"
            alt="Komodo Classic Wallet is starting... Please wait." />
